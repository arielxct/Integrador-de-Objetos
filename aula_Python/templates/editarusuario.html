<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="editar_usuario">
    <header>
        <div class="logo">
            <img src="static/image/web-logo.png" alt="Universidad UTSA" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index">Inicio</a></li>
                <li><a href="/listar">ABM de Alumnos</a></li>
                <li><a href="/listarinst">ABM de Instructores</a></li>
                <li><a href="/listarcursos">ABM de Cursos</a></li>
                <li><a href="/listarcursada">ABM de Cursada</a></li>
                <li><a href="/listarusuarios">ABM de Usuarios</a></li>
                <li><a class="itemBuscarUsuario" href="/buscadorUsuario">Buscar Usuario</a></li>
            </ul>
        </nav>
    </header>
    <div class="titulos">
        <h1>EDITAR USUARIO</h1>
    </div>
    <form action="/actualizarusuario/{{ usuario[0] }}" method="POST">
        <label for="id">Id:</label><br>
        <input type="text" id="id" name="id" value="{{ usuario[0] }}" readonly><br><br>
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" value="{{ usuario[1] }}" maxlength="50" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ usuario[2] }}" maxlength="100" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ usuario[3] }}" maxlength="255" required><br><br>
        <label for="role">Rol:</label><br>
        <input type="text" id="role" name="role" value="{{ usuario[4] }}" maxlength="20" required><br><br>
        <input class="boton" type="submit" value="Actualizar">
        <br><br>
        <a class="btn" href="/listarusuarios">Volver</a>
    </form>
</body>
{% extends "footer.html" %}
</html>
